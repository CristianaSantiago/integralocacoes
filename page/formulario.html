    <main class="py-5">
        <section class="py-10 container">
            <div class="row py-5 mt-5">
            <div class="col-10 col-xl-8 mx-auto">
              <div class="border border-3 rounded p-5 mt-10 mb-3">
                <h3 class="nossoservicos text-center mt-3 mb-3">Formulário</h3>                 
                <form id="formulario" action="https://formsubmit.co/Locacoesintegra@gmail.com" method="POST">
                    <fieldset class="form-floating mb-3">
                        <input type="text" name="nome" class="form-control" id="floatingNome" placeholder="Nome" minlength="3" required>
                        <label class="campo_etiqueta" for="floatingNome">Nome</label>
                        <span class="mensagem-erro"></span>
                    </fieldset>
                    <fieldset class="form-floating mb-3">
                        <input type="text" name="sobrenome" class="form-control" id="floatingNome" placeholder="Sobrenome" minlength="2" required>
                        <label class="campo_etiqueta" for="floatingNome">Sobrenome</label>
                        <span class="mensagem-erro"></span>
                    </fieldset>
                    <fieldset class="form-floating mb-3">
                        <input type="text" name="cpf" class="form-control" id="floatingNome" placeholder="CPF" minlength="11" maxlength="14" pattern="\d{3}.?\d{3}.?\d{3}-?\d{2}" required>
                        <label class="campo_etiqueta" for="floatingNome">CPF</label>
                        <span class="mensagem-erro"></span>
                    </fieldset>
                    <fieldset class="form-floating mb-3">
                        <input type="tel" name="Telefone" class="form-control" id="floatingNome" placeholder="Telefone" minlength="9" maxlength="11" required>
                        <label class="campo_etiqueta" for="floatingNome">Telefone</label>
                        <span class="mensagem-erro"></span>
                    </fieldset>
                    <fieldset class="form-floating mb-3">
                        <input type="email" name="email" class="form-control" id="floatingNome" placeholder="Email" minlength="3" required>
                        <label class="campo_etiqueta" for="floatingNome">E-mail</label>
                        <span class="mensagem-erro"></span>
                    </fieldset>
                    <fieldset class="form-floating mb-3">
                    <input type="text" name="cidade" class="form-control" id="floatingNome" placeholder="Cidade" required>
                    <label class="campo_etiqueta" for="floatingNome">Cidade</label>
                    <span class="mensagem-erro"></span>
                    </fieldset>
                    <fieldset class="form-floating mb-3">
                        <input type="date" name="data-de-nascimento" class="form-control" id="floatingNome" placeholder="birth" required>
                        <label class="campo_etiqueta" for="floatingNome">Data de Nascimento</label>
                        <span class="mensagem-erro"></span>
                    </fieldset>
                    <fieldset>
                        <input name="termos" class="termos__input" type="checkbox" required>
                        <p class="termos__texto">Li e estou ciente quanto às condições de tratamento dos meus dados conforme descrito na Política de Privacidade do banco.</p>
                        <span class="mensagem-erro"></span>
                    </fieldset> 
                    <button type="submit" class="btn botao-padrao border border-2 w-100 p-3 fw-bold">Enviar</button>
                    <span class="mensagem-erro"></span>
                    <input type="hidden" name="_subject" value="Novo Formulario!">
                    <input type="text" name="_honey" style="display :none">
                    <input type="hidden" name="_captcha" value="false">                         
                </form>
